<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - ExpatStays</title>
    <style>
      body {
        font-family: "Nunito Sans", -apple-system, BlinkMacSystemFont,
          sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f8fbf9 0%, #e6f2ec 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        max-width: 500px;
        padding: 2rem;
      }
      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        background: #8eb69b;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
        font-weight: bold;
      }
      h1 {
        color: #051f20;
        margin-bottom: 1rem;
        font-size: 2rem;
      }
      p {
        color: #4a4a4a;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      .retry-btn {
        background: linear-gradient(135deg, #8eb69b 0%, #235347 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .retry-btn:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ES</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you're not connected to the internet. Please check your
        connection and try again.
      </p>
      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>
    </div>
  </body>
</html>
